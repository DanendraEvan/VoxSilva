<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#31694E">
    <meta name="description" content="VoxSilva - Smart Forest Monitoring System">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="VoxSilva">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
    <title>Daftar - VoxSilva</title>
    
    <!-- Firebase SDK -->
    <script type="module" src="/js/firebase-config.js"></script>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Green Theme Colors */
            --primary-green: #2c5f3d;
            --secondary-green: #3ea377;
            --light-green: #8ec67c;
            --dark-green: #1e4029;
            --accent-green: #4a9d6f;
            --background-green: #f0f9f3;
            --white: #ffffff;
            --gray-light: #f3f4f6;
            --gray-medium: #e5e7eb;
            --gray-dark: #6b7280;
            --text-dark: #1f2937;
            --text-light: #6b7280;
            --error-red: #ef4444;
            
            /* Spacing */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
            
            /* Border Radius */
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
            --radius-xl: 16px;
            --radius-full: 9999px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background-green);
            color: var(--text-dark);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: var(--spacing-xl);
        }

        .register-container {
            background: var(--white);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-lg);
            width: 100%;
            max-width: 420px;
            padding: var(--spacing-2xl);
            position: relative;
            overflow: hidden;
        }

        .register-header {
            text-align: center;
            margin-bottom: var(--spacing-2xl);
        }

        .logo-icon {
            width: 64px;
            height: 64px;
            background: var(--primary-green);
            border-radius: var(--radius-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto var(--spacing-lg);
        }

        .logo-icon i {
            font-size: 32px;
            color: white;
        }

        .register-header h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--dark-green);
            margin-bottom: var(--spacing-sm);
        }

        .register-header p {
            color: var(--text-light);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: var(--spacing-lg);
            position: relative;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            color: var(--text-dark);
            margin-bottom: var(--spacing-xs);
        }

        .input-group {
            position: relative;
        }

        .input-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid var(--gray-medium);
            border-radius: var(--radius-md);
            font-size: 14px;
            transition: all 0.2s ease;
            background-color: var(--white);
        }

        .input-group input:focus {
            outline: none;
            border-color: var(--primary-green);
            box-shadow: 0 0 0 3px rgba(44, 95, 61, 0.1);
        }

        .input-group i {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-dark);
            cursor: pointer;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: var(--radius-md);
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: var(--spacing-md);
        }

        .btn-primary {
            background: var(--primary-green);
            color: white;
        }

        .btn-primary:hover {
            background: var(--dark-green);
        }

        .btn-google {
            background: white;
            color: var(--text-dark);
            border: 1px solid var(--gray-medium);
        }

        .btn-google:hover {
            background: var(--gray-light);
        }

        .btn-google i {
            margin-right: var(--spacing-sm);
            font-size: 18px;
            color: #DB4437;
        }

        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: var(--spacing-xl) 0;
            color: var(--gray-dark);
            font-size: 14px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--gray-medium);
        }

        .divider::before {
            margin-right: var(--spacing-md);
        }

        .divider::after {
            margin-left: var(--spacing-md);
        }

        .login-link {
            text-align: center;
            margin-top: var(--spacing-xl);
            font-size: 14px;
            color: var(--text-light);
        }

        .login-link a {
            color: var(--primary-green);
            font-weight: 600;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: var(--error-red);
            font-size: 13px;
            margin-top: var(--spacing-xs);
            display: none;
        }

        .input-error {
            border-color: var(--error-red) !important;
        }

        .success-message {
            background: #e6f7ee;
            color: var(--primary-green);
            padding: var(--spacing-md);
            border-radius: var(--radius-md);
            margin-bottom: var(--spacing-lg);
            display: none;
            font-size: 14px;
        }

        .loading {
            display: none;
            margin-right: var(--spacing-sm);
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: var(--spacing-xl);
            }
            
            .register-header h1 {
                font-size: 20px;
            }
            
            .btn {
                padding: 10px 16px;
                font-size: 14px;
            }
        }
    </style>
    <link rel="stylesheet" href="/assets/css/responsive.css">
</head>
<body>
    <div class="register-container">
        <div class="register-header">
            <div class="logo-icon">
                <i class="fas fa-leaf"></i>
            </div>
            <h1>Buat Akun Baru</h1>
            <p>Daftar untuk memulai menggunakan VoxSilva</p>
        </div>

        <div class="success-message" id="success-message"></div>

        <form id="register-form">
            <div class="form-group">
                <label for="name">Nama Lengkap</label>
                <div class="input-group">
                    <input type="text" id="name" name="name" placeholder="Masukkan nama lengkap" required>
                </div>
                <div class="error-message" id="name-error"></div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="contoh@email.com" required>
                </div>
                <div class="error-message" id="email-error"></div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Minimal 6 karakter" required>
                    <i class="fas fa-eye" id="toggle-password"></i>
                </div>
                <div class="error-message" id="password-error"></div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Konfirmasi Password</label>
                <div class="input-group">
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Ulangi password" required>
                    <i class="fas fa-eye" id="toggle-confirm-password"></i>
                </div>
                <div class="error-message" id="confirm-password-error"></div>
            </div>

            <button type="submit" class="btn btn-primary" id="register-button">
                <div class="loading" id="loading"></div>
                <span id="button-text">Daftar Sekarang</span>
            </button>

            <div class="divider">Atau daftar dengan</div>

            <button type="button" class="btn btn-google" id="google-button">
                <i class="fab fa-google"></i>
                <span>Google</span>
            </button>
        </form>

        <div class="login-link">
            Sudah punya akun? <a href="/login.html">Masuk disini</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-app.js";
        import { 
            getAuth, 
            createUserWithEmailAndPassword, 
            updateProfile,
            signInWithPopup,
            GoogleAuthProvider,
            onAuthStateChanged
        } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-auth.js";
        import { 
            getDatabase, 
            ref, 
            set 
        } from "https://www.gstatic.com/firebasejs/10.12.5/firebase-database.js";
        
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyC9ow9fcq01nDV0StB9XmHkPvHB7lQ-Bec",
            authDomain: "vox-silva.firebaseapp.com",
            projectId: "vox-silva",
            storageBucket: "vox-silva.firebasestorage.app",
            messagingSenderId: "442099079570",
            appId: "1:442099079570:web:efc1254dc393e7f591c94b",
            measurementId: "G-D6K6ZMVQBG",
            databaseURL: "https://vox-silva-default-rtdb.asia-southeast1.firebasedatabase.app/"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const googleProvider = new GoogleAuthProvider();
        
        // Make functions available globally
        window.firebaseAuth = auth;
        window.firebaseDatabase = database;
        window.firebaseCreateUserWithEmailAndPassword = createUserWithEmailAndPassword;
        window.firebaseSignInWithPopup = signInWithPopup;
        window.firebaseGoogleAuthProvider = GoogleAuthProvider;
        window.firebaseUpdateProfile = updateProfile;
        window.firebaseOnAuthStateChanged = onAuthStateChanged;
        window.firebaseRef = ref;
        window.firebaseSet = set;
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check auth state
            const unsubscribe = window.firebaseOnAuthStateChanged(window.firebaseAuth, (user) => {
                // Only redirect if user is logged in and not on the registration page
                const currentPath = window.location.pathname;
                if (user && currentPath.endsWith('daftar.html')) {
                    window.location.href = '/dashboard.html';
                }
            });
            
            // Cleanup listener when component unmounts
            window.addEventListener('beforeunload', () => {
                if (unsubscribe) unsubscribe();
            });
            // DOM Elements
            const registerForm = document.getElementById('register-form');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const confirmPasswordInput = document.getElementById('confirm-password');
            const registerButton = document.getElementById('register-button');
            const loading = document.getElementById('loading');
            const buttonText = document.getElementById('button-text');
            const successMessage = document.getElementById('success-message');
            
            // Toggle password visibility
            document.getElementById('toggle-password').addEventListener('click', function() {
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
            
            document.getElementById('toggle-confirm-password').addEventListener('click', function() {
                const type = confirmPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                confirmPasswordInput.setAttribute('type', type);
                this.classList.toggle('fa-eye');
                this.classList.toggle('fa-eye-slash');
            });
            
            // Form validation
            function showError(input, message) {
                const formGroup = input.parentElement.parentElement;
                const errorElement = formGroup.querySelector('.error-message');
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                input.classList.add('input-error');
            }
            
            function showSuccess(input) {
                const formGroup = input.parentElement.parentElement;
                const errorElement = formGroup.querySelector('.error-message');
                errorElement.textContent = '';
                errorElement.style.display = 'none';
                input.classList.remove('input-error');
            }
            
            function checkRequired(inputArr) {
                let isRequired = false;
                inputArr.forEach(function(input) {
                    if (input.value.trim() === '') {
                        showError(input, `${getFieldName(input)} harus diisi`);
                        isRequired = true;
                    } else {
                        showSuccess(input);
                    }
                });
                return isRequired;
            }
            
            function getFieldName(input) {
                return input.id.charAt(0).toUpperCase() + input.id.slice(1);
            }
            
            function checkLength(input, min, max) {
                if (input.value.length < min) {
                    showError(input, `${getFieldName(input)} minimal ${min} karakter`);
                    return false;
                } else if (input.value.length > max) {
                    showError(input, `${getFieldName(input)} maksimal ${max} karakter`);
                    return false;
                } else {
                    showSuccess(input);
                    return true;
                }
            }
            
            function checkEmail(input) {
                const re = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))/;
                if (re.test(input.value.trim())) {
                    showSuccess(input);
                    return true;
                } else {
                    showError(input, 'Email tidak valid');
                    return false;
                }
            }
            
            function checkPasswordsMatch(input1, input2) {
                if (input1.value !== input2.value) {
                    showError(input2, 'Password tidak cocok');
                    return false;
                } else {
                    showSuccess(input2);
                    return true;
                }
            }
            
            // Event Listeners
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                if (!checkRequired([nameInput, emailInput, passwordInput, confirmPasswordInput])) {
                    const isEmailValid = checkEmail(emailInput);
                    const isPasswordValid = checkLength(passwordInput, 6, 30);
                    const isNameValid = checkLength(nameInput, 3, 50);
                    const doPasswordsMatch = checkPasswordsMatch(passwordInput, confirmPasswordInput);
                    
                    if (isEmailValid && isPasswordValid && isNameValid && doPasswordsMatch) {
                        registerUser();
                    }
                }
            });
            
            // Register user with email and password
            async function registerUser() {
                const email = emailInput.value.trim();
                const password = passwordInput.value;
                const name = nameInput.value.trim();
                
                try {
                    // Show loading state
                    registerButton.disabled = true;
                    loading.style.display = 'block';
                    buttonText.textContent = 'Mendaftarkan...';
                    
                    // Create user with email and password
                    const userCredential = await window.firebaseCreateUserWithEmailAndPassword(
                        window.firebaseAuth, 
                        email, 
                        password
                    );
                    
                    const user = userCredential.user;
                    
                    // Update user profile with display name
                    await window.firebaseUpdateProfile(user, {
                        displayName: name
                    });
                    
                    // Save additional user data to database
                    await saveUserData(user, 'email');
                    
                    // Show success message
                    successMessage.textContent = 'Pendaftaran berhasil! Mengarahkan ke dashboard...';
                    successMessage.style.display = 'block';
                    
                    // Redirect to dashboard after 2 seconds
                    setTimeout(() => {
                        window.location.href = '/dashboard.html';
                    }, 2000);
                    
                } catch (error) {
                    console.error('Registration error:', error);
                    
                    // Show error message
                    if (error.code === 'auth/email-already-in-use') {
                        showError(emailInput, 'Email sudah terdaftar');
                    } else if (error.code === 'auth/weak-password') {
                        showError(passwordInput, 'Password terlalu lemah');
                    } else {
                        alert('Terjadi kesalahan. Silakan coba lagi.');
                    }
                } finally {
                    // Hide loading state
                    registerButton.disabled = false;
                    loading.style.display = 'none';
                    buttonText.textContent = 'Daftar Sekarang';
                }
            }
            
            // Google Sign In
            document.getElementById('google-button').addEventListener('click', async function() {
                try {
                    const provider = new window.firebaseGoogleAuthProvider();
                    provider.setCustomParameters({
                        prompt: 'select_account'
                    });
                    
                    const result = await window.firebaseSignInWithPopup(window.firebaseAuth, provider);
                    // Don't save user data here, let the auth state change handler handle it
                    window.location.href = '/dashboard.html';
                } catch (error) {
                    console.error('Google sign in error:', error);
                    alert('Gagal login dengan Google. Silakan coba lagi.');
                }
            });
            
            // Save user data to database
            async function saveUserData(user, provider) {
                try {
                    const userData = {
                        uid: user.uid,
                        email: user.email,
                        displayName: user.displayName || nameInput.value.trim(),
                        photoURL: user.photoURL || '',
                        provider: provider,
                        createdAt: new Date().toISOString(),
                        lastLogin: new Date().toISOString()
                    };
                    
                    await window.firebaseSet(window.firebaseRef(window.firebaseDatabase, 'users/' + user.uid), userData);
                } catch (error) {
                    console.error('Error saving user data:', error);
                }
            }
        });
    </script>
</body>
</html>
